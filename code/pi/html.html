<!-- personal-info.component.html -->
<div [formGroup]="personalInfoForm">
    <div formGroupName="name">
      <div>
        <label for="first">First Name:</label>
        <input
          id="first"
          formControlName="first"
          type="text"
          placeholder="Enter your first name"
        />
        <div *ngIf="personalInfoForm.get('name.first').invalid && personalInfoForm.get('name.first').touched">
          <small class="error">First name is required.</small>
        </div>
      </div>
  
      <div>
        <label for="middle">Middle Name:</label>
        <input
          id="middle"
          formControlName="middle"
          type="text"
          placeholder="Enter your middle name"
        />
        <div *ngIf="personalInfoForm.get('name.middle').invalid && personalInfoForm.get('name.middle').touched">
          <small class="error">Middle name is invalid.</small>
        </div>
      </div>
  
      <div>
        <label for="last">Last Name:</label>
        <input
          id="last"
          formControlName="last"
          type="text"
          placeholder="Enter your last name"
        />
        <div *ngIf="personalInfoForm.get('name.last').invalid && personalInfoForm.get('name.last').touched">
          <small class="error">Last name is required.</small>
        </div>
      </div>
    </div>
  
    <div>
      <label for="dob">Date of Birth:</label>
      <input
        id="dob"
        formControlName="dob"
        type="date"
        placeholder="Select your date of birth"
      />
      <div *ngIf="personalInfoForm.get('dob').invalid && personalInfoForm.get('dob').touched">
        <small class="error">Date of birth is required.</small>
      </div>
    </div>
  
    <button (click)="savePersonalInfo()" [disabled]="personalInfoForm.invalid">Save</button>
  </div>
